<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesbox">1) Who is the Prime Minister of India</h2>
            <div class="row">
                <div class="options">
                    <input type="radio" class="opt" id="option1" value="a" name="option"> 
                    <label for="option1">Option 1</label>
                    
                </div>

                <div class="options">
                    <input type="radio" class="opt" id="option2" value="b" name="option"> 
                    <label for="option2">Option 2</label>
                </div>

                <div class="options">
                    <input type="radio" class="opt" id="option3" value="c" name="option"> 
                    <label for="option3">Option 3</label>
                </div>

                <div class="options">
                    <input type="radio" class="opt" id="option4" value="d" name="option"> 
                    <label for="option4">Option 4</label>
                </div>

                <button class="btn" onclick="submitQuiz()">
                    Submit
                </button>

            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
